<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bell Timer</title>

  <!-- App icons -->
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="icon" type="image/png" sizes="94x94" href="favicon-94.png">

  <style>
    /* Base font settings */
    :root{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Page-wide animated background */
    html{
      height: 100%;
      background: linear-gradient(-45deg,
        #0b2a5b,
        #7c3aed,
        #ef4444,
        #22c55e,
        #06b6d4,
        #0b2a5b
      );
      background-size: 500% 500%;
      animation: bgMove 45s linear infinite;
    }

    /* Body stays transparent so the background shows through */
    body{
      margin: 0;
      height: 100%;
      background: transparent;
      color: #ffffff;
    }

    /* Smooth background animation */
    @keyframes bgMove{
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Outer container that centers the card */
    .wrap{
      min-height: 100%;
      display: grid;
      place-items: start center;
      padding: 12px;
      padding-top: 16px;
      box-sizing: border-box;
    }

    /* Main application card */
    .card{
      width: min(1100px, 98vw);
      height: calc(100vh - 24px);
      max-height: calc(100vh - 24px);
      overflow: auto;
      -webkit-overflow-scrolling: touch;

      background: rgba(5,20,50,0.85);
      border-radius: 24px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
      padding: 12px;

      display: grid;
      grid-template-rows: 1fr auto auto;
      gap: 10px;
      box-sizing: border-box;
    }

    /* Portrait layout uses the full visible screen */
    @media (orientation: portrait){
      body{
        overflow: hidden;
      }

      .wrap{
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: stretch;
      }

      .card{
        height: 100%;
        max-height: none;
      }
    }

    /* Stack holding status and timer tiles */
    .stack{
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 10px;
      min-height: 0;
    }

    /* Shared tile styling */
    .tile{
      background: linear-gradient(180deg, #1f2933, #111827);
      border-radius: 18px;
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.12),
        0 14px 30px rgba(0,0,0,0.60);
      padding: 12px;
      display: grid;
      place-items: center;
      text-align: center;
      box-sizing: border-box;
    }

    /* Status display tile */
    .statusTile{
      min-height: 56px;
    }

    .statusValue{
      font-size: clamp(34px, 5.5vh, 62px);
      font-weight: 950;
      line-height: 1;
    }

    /* Timer display tile */
    .timerCard{
      position: relative;
      min-height: 220px;
      overflow: hidden;
      padding: 0;
    }

    .timerLabel{
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(12px, 1.6vh, 16px);
      white-space: nowrap;
    }

    .timerValue{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: 950;
      line-height: 0.78;
      color: #facc15;
      text-shadow: 0 16px 32px rgba(0,0,0,0.78);
      white-space: nowrap;
    }

    .timerSub{
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(12px, 1.6vh, 16px);
      width: calc(100% - 24px);
    }

    /* Layout when no countdown is active */
    .timerCard.noTimer .timerValue{
      display: none;
    }

    .timerCard.noTimer .timerSub{
      top: 44%;
      bottom: auto;
      transform: translate(-50%, -50%);
      font-size: clamp(18px, 2.4vh, 26px);
    }

    /* Period time range text */
    .periodRange{
      text-align: center;
      font-size: clamp(13px, 1.9vh, 18px);
    }

    /* Bottom controls */
    .bottomBar{
      display: flex;
      justify-content: center;
      gap: 10px;
      padding-top: 6px;
      padding-bottom: max(6px, env(safe-area-inset-bottom));
      border-top: 1px solid rgba(255,255,255,0.20);
    }

    .btn{
      font-size: clamp(14px, 2vh, 18px);
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.55);
      background: linear-gradient(180deg, #1f2933, #111827);
      color: #ffffff;
      font-weight: 800;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <div class="stack">
        <div class="tile statusTile">
          <div class="statusValue" id="statusValue"></div>
        </div>

        <div class="tile timerCard">
          <div class="timerLabel">Time remaining</div>
          <div class="timerValue" id="remainingValue">--:--</div>
          <div class="timerSub" id="nextBellValue"></div>
        </div>
      </div>

      <div class="periodRange" id="periodRange"></div>

      <div class="bottomBar">
        <button class="btn" id="switchBtn"></button>
        <button class="btn" id="soundBtn"></button>
      </div>

    </div>
  </div>
</body>
</html>
